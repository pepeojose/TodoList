<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="main__container">
        <header class="header" id="header">
            <h1 class="main-title">Todo<span class="main-title__span">List App</span></h1>
        </header>
        <div class="container">
            <div id="app" class="app">
                <div class="card">
                    <div class="card__header">
                        <h2 class="card__title">Añade una Tarea</h2>
                    </div>
                    <form id="task-form" class="card__body">
                        <div>
                            <input type="text" class="card__input" id="task" placeholder="Tarea">
                        </div>
                        <div>
                            <input type="date" class="card__input" id="date" placeholder="Fecha límite">
                        </div>
                        <div>
                            <input type="time" class="card__input" id="time" placeholder="Hora límite">
                        </div>
                        <div>
                            <label for="urgency" class="card__label">Urgencia de la Tarea:</label>
                            <select name="urgency" id="urgency" class="card__input">
                                <option value="urgente">Urgente</option>
                                <option value="normal">Normal</option>
                                <option value="tranqui">Tranqui</option>
                            </select>
                        </div>
                        <input type="submit" id="btn-form" class="card__btn" value="Crear Tarea">
                    </form>
                </div>
                <div class="show-task">
                    <div class="task__list" id="task-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
